<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuben</title>
    <link rel="icon" type="image/x-icon" href="/src/images/logo.ico">
    <link rel="stylesheet" href="css/style.css"> <!-- Defautl styling -->
    <link rel="stylesheet" href="css/stats.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="sidenav" class="sidenav">
        <span href="javascript:void(0)" class="opennav" onclick="closeNav()">&#8612;</span>
        <div class="image">
            <img class="logo" src="src/images/logo.png" alt="Cuben Logo">
        </div>
        <h1 class="title">Cuben</h1>
        <a href="index.html">Timer</a>
        <a href="stats.html">Stats</a>
        <a href="times.html">Times</a>
        <hr>
        <a href="algorithms.html">Algorithms</a>
    </div>
    <span class="opennav" id="opennav" onclick="openNav()">&#8614;</span>

    <div id="main">
        <div class="stats-container">
            <h2>Statistics Chart</h2>
            <div class="controls">
                <label for="category">Select Category:</label>
                <select id="category"></select>
            
                <label for="numberOfRuns">Number of Runs:</label>
                <select id="numberOfRuns">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="all">All Time</option>
                </select>
                
                <label for="movingAverage">Moving Average:</label>
                <input type="checkbox" id="movingAverage">
            </div>            
            <canvas id="statsChart"></canvas>
        </div>

        <footer id="footer">
            <h1>Cuben<span>&reg;</span></h1>
            <p><span style="font-style: italic;">Designed by</span> Wiktor Skrzynecki</p>
        </footer>
    </div>

    <script type="module" src="js/script.js"></script> <!-- Default script -->
