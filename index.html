<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuben</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Defautl styling -->
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="sidenav" class="sidenav">
        <span href="javascript:void(0)" class="opennav" onclick="closeNav()">&#8612;</span>
        <div class="image">
            <img class="logo" src="src/images/logo.png" alt="Cuben Logo">
            <div class="hover-text">Cuben</div>
        </div>
        <a href="index.html">Timer</a>
        <a href="#">Stats</a>
    </div>
    <span class="opennav" onclick="openNav()">&#8614;</span>

    <div id="main">
        <i class="fa fa-gear" id="settings-btn"></i>
        <div class="timer-container">
            <div id="timer">00:00.00</div>
            <div class="instructions">Press and hold the spacebar to start. Release to start the timer. Press again to stop.</div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <form>
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="2x2">2x2</option>
                    <option value="3x3">3x3</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x6</option>
                    <option value="6x6">6x6</option>
                </select><br><br>
                
                <label for="save-time">Save Times:</label>
                <select name="save-time" id="save-time">
                    <option value="manual">Manual</option>
                    <option value="auto">Auto</option>
                </select><br><br>

                <h3>Show:</h3>
                <label for="average-n">Average of N:</label>
                <select name="average-n" id="average-n">
                    <option value="none">None</option>
                    <option value="Ao5">Ao5</option>
                    <option value="Ao12">Ao12</option>
                    <option value="Ao20">Ao20</option>
                    <option value="Ao25">Ao25</option>
                </select><br><br>

                <label for="best-n">Best of N:</label>
                <select name="average-n" id="average-n">
                    <option value="none">None</option>
                    <option value="Bo5">Bo5</option>
                    <option value="Bo12">Bo12</option>
                    <option value="Bo20">Bo20</option>
                    <option value="Bo25">Bo25</option>
                </select><br><br>

                <label for="scrambles-toggle">Scrambles:</label>
                <input type="checkbox" id="scrambles-toggle"><br><br>

                <label for="best-worst-toggle">Best/Worst:</label>
                <input type="checkbox" id="best-worst-toggle" checked><br><br>

                <label for="penalties">Add Penalties:</label>
                <input type="checkbox" id="penalties"><br><br>

                <h3>Sound:</h3>
                <label for="sound-toggle">Enable Sound:</label>
                <input type="checkbox" id="sound-toggle" checked><br><br>

                <br>
                <button class="save" type="button" onclick="saveSettings()">Save</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/script.js"></script> <!-- Default script -->
</body>
</html>
